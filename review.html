<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="div-centralized">
        <div class="background"><img src="/assets/bg.jpg" alt="" /></div>

        <div class="info">
          <img class="logo" src="/assets/epicode_logo.png" alt="" />

          <div class="review">
            <h1>Tell us how it's going</h1>
            <h3>
              From 0 to 10. how likely are you to recommend EPICODE <br />
              to a friend or a colleague?
            </h3>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>
            <span><img src="/assets/star.svg" alt="" /></span>

            <h3>Leave us an open feedback about your experience so far</h3>
            <div>
              <input
                class="input-text"
                type="text"
                value="Write your comment here"
              />
            </div>
            <div><input class="btn" type="button" value="MORE INFO" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
